<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <h1>passengerName</h1>
                    <div class="mb-3">
                        <label for="text" class="form-label">Passenger Name</label>
                        <input type="text" class="form-control" id="passengerName" aria-describedby="emailHelp">
                    </div>
                    <h1>age</h1>
                    <div class="mb-3">
                        <label for="text" class="form-label">age</label>
                        <input type="text" class="form-control" id="age" aria-describedby="emailHelp">
                    </div>
                </form>
                <button onclick="Calculate()" class="btn btn-primary" type="btn">Calculate</button>
            </div>

            <div class="col-md-4">
                <h1>passenger ticket pricing </h1>
                <p><strong>passenger name:</strong><span id="displayPassengerName"></span></p>
                <p><strong>ticket price:</strong><span id="displayPrice"></span></p>
            </div>

        </div>
    </div>

    <script>
        function Calculate() {
            var passengerName = document.getElementById("passengerName").value;
            var age = Number(document.getElementById("age").value)

            let ticketPrice = 0
            if (age >= 12 && age <= 18) {
                ticketPrice = 10
            } else if (age > 18 && age <= 60) {
                ticketPrice = 20
            } else if (age > 60 ) {
                ticketPrice = 15 
            }
            console.log(ticketPrice)

             document.getElementById("displayPassengerName").innerText = passengerName;
             document.getElementById("displayPrice").innerText = ticketPrice;
        }


    </script>

</body>

</html>
