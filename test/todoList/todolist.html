<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Functional To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }

        .listapp {
            background: #fff;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f4f4f4;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        li.completed span {
            text-decoration: line-through;
            color: gray;
        }

        .task-text {
            flex: 1;
            margin-left: 10px;
        }

        .delete-btn {
            background: none;
            border: none;
            font-size: 18px;
            color: red;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="listapp">
        <input type="text" id="addlist" placeholder="Enter your task..." />
        <button onclick="addTask()">Add Task</button>

        <ul id="taskList"></ul>
    </div>

    <script>
        let tasks = [];

        // Load tasks from localStorage on page load
        const stored = localStorage.getItem('tasks');
        if (stored) {
            tasks = JSON.parse(stored);
            renderTasks();
        }

        function addTask() {
            const input = document.getElementById("addlist");
            const taskText = input.value.trim();

            if (taskText === "") return;

            const task = {
                id: Date.now(),
                text: taskText,
                completed: false
            };

            tasks.push(task);
            saveTasks();       // âœ… Save tasks after adding
            renderTasks();     // âœ… Render updated list
            input.value = "";  // âœ… Clear input field
        }

        function renderTasks() {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";

            tasks.forEach(task => {
                const li = document.createElement("li");
                li.className = task.completed ? "completed" : "";

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.checked = task.completed;
                checkbox.onchange = () => toggleComplete(task.id);

                const span = document.createElement("span");
                span.textContent = task.text;
                span.className = "task-text";

                const deleteBtn = document.createElement("button");
                deleteBtn.innerHTML = "ðŸ—‘";
                deleteBtn.className = "delete-btn";
                deleteBtn.onclick = () => deleteTask(task.id);

                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(deleteBtn);

                taskList.appendChild(li);
            });
        }

        function toggleComplete(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });

            saveTasks();
            renderTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
    </script>

</body>

</html>
