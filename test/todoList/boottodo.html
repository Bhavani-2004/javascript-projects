<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>todo-list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">To-Do List</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h4 class="text-primary text-center">To-Do List Application in JS</h4>
    <hr>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label for="taskInput" class="form-label">Enter Task</label>
          <input type="text" id="taskInput" class="form-control" placeholder="Enter your Task">
        </div>

        <div class="form-group mb-4">
          <button class="btn btn-primary btn-sm" onclick="addTask()">
            <i class="bi bi-plus-circle"></i> Add Task
          </button>
          <button class="btn btn-danger btn-sm" onclick="clearTasks()">
            <i class="bi bi-x-circle"></i> Clear All
          </button>
        </div>
      </div>

      <div class="col-md-12">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>S.No</th>
              <th>Task</th>
              <th>Status</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="taskTableBody">
            <!-- Tasks will appear here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- ✅ JavaScript starts here -->
  <script>
    let tasks = [];

    // ✅ Save tasks to localStorage
    function saveTasksToLocal() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // ✅ Load tasks from localStorage
    function loadTasksFromLocal() {
      const stored = localStorage.getItem("tasks");
      if (stored) {
        tasks = JSON.parse(stored);
        renderTasks();
      }
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();

      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }

      const task = {
        id: Date.now(),
        text: taskText,
        completed: false
      };

      tasks.push(task);
      input.value = "";
      saveTasksToLocal();  // Save to localStorage
      renderTasks();
    }

    function renderTasks() {
      const tbody = document.getElementById("taskTableBody");
      tbody.innerHTML = "";

      tasks.forEach((task, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${task.text}</td>
          <td>
            <button class="btn btn-sm ${task.completed ? 'btn-success' : 'btn-secondary'}" onclick="toggleStatus(${task.id})">
              ${task.completed ? 'Done' : 'Pending'}
            </button>
          </td>
          <td>
            <button class="btn btn-success btn-sm" onclick="editTask(${task.id})">
              <i class="bi bi-pencil-fill"></i>
            </button>
          </td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="deleteTask(${task.id})">
              <i class="bi bi-trash3-fill"></i>
            </button>
          </td>
        `;

        tbody.appendChild(row);
      });
    }

    function toggleStatus(id) {
      tasks = tasks.map(task =>
        task.id === id ? { ...task, completed: !task.completed } : task
      );
      saveTasksToLocal();
      renderTasks();
    }

    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      saveTasksToLocal();
      renderTasks();
    }

    function clearTasks() {
      if (confirm("Are you sure you want to delete all tasks?")) {
        tasks = [];
        saveTasksToLocal();
        renderTasks();
      }
    }

    function editTask(id) {
      const taskToEdit = tasks.find(task => task.id === id);
      const newText = prompt("Edit your task:", taskToEdit.text);

      if (newText !== null && newText.trim() !== "") {
        taskToEdit.text = newText.trim();
        saveTasksToLocal();
        renderTasks();
      }
    }

    window.onload = loadTasksFromLocal;
  </script>
</body>

</html>
