<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <style>
        body {
     font-family: Arial;
     background: #f4f4f4;
     padding: 20px;
     max-width: 400px;
     margin: auto;
 }

 h2 {
     text-align: center;
 }

 .task-input {
     display: flex;
     gap: 10px;
     margin-bottom: 20px;
 }

 input[type="text"] {
     flex: 1;
     padding: 10px;
     font-size: 16px;
 }

 button {
     padding: 10px;
     background: #28a745;
     color: white;
     border: none;
     cursor: pointer;
 }

 ul {
     list-style: none;
     padding: 0;
 }

 li {
     background: white;
     padding: 10px;
     margin-bottom: 10px;
     display: flex;
     align-items: center;
     justify-content: space-between;
     border-radius: 5px;
 }

 li.completed span {
     text-decoration: line-through;
     color: rgb(255, 0, 0);
 }

 .delete {
     color: rgb(255, 0, 0);
     cursor: pointer;
 } 
    </style>

</head>

<body>
    <h2>üìù My To-Do List</h2>
    <div class="task-input">
        <input type="text" id="taskInput" placeholder="Enter a new task..." />
        <button onclick="addTask()">Add Task</button>

    </div>
    <ul id="taskList"></ul>

    <script>
        let tasks = JSON.parse(localStorage.getItem("tasks")) || []


        function saveTask() {
            localStorage.setItem("tasks", JSON.stringify(tasks))
        }

        function renderTask() {
            let list = document.getElementById("taskList");
            list.innerHTML = "";


            tasks.forEach((task, index) => {
                let li = document.createElement("li");


                let checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.checked = task.completed;
                checkbox.onchange = () => {
                    tasks[index].completed = checkbox.checked;
                    saveTask();
                    renderTask();
                };


                let span = document.createElement("span");
                span.textContent = task.text;
                if (task.completed) {
                    li.classList.add("completed");
                }


                let del = document.createElement("span");
                del.innerHTML = "üóë";
                del.className = "delete";
                del.onclick = () => {
                    tasks.splice(index, 1);
                    saveTask();
                    renderTask();
                };


                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(del);
                list.appendChild(li);
            });
        }

        function addTask() {
            let input = document.getElementById("taskInput");
            let text = input.value.trim();

            if (text !== "") {
                tasks.push({ text: text, completed: false })
                input.value = "";
                saveTask();
                renderTask();

            }   
        }
        window.onload = renderTask;


    </script>
</body>

</html>
