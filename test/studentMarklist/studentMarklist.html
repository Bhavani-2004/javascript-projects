<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Marksheet</h1>

                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">students name</label>
                        <input type="text" class="form-control" id="studentsName" aria-describedby="emailHelp" value="Bhavani">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">registerNumber</label>
                        <input type="text" class="form-control" id="registerNumber" aria-describedby="emailHelp" value="bava@gmail.com">
                    </div>
                </form>




                <form>
                    <h1>subject mark</h1>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">language(First Language)</label>
                        <input type="text" class="form-control" id="language" aria-describedby="emailHelp" value="80">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">English(Second Language)</label>
                        <input type="text" class="form-control" id="english" aria-describedby="emailHelp" value="78">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Computer Science</label>
                        <input type="text" class="form-control" id="computer" aria-describedby="emailHelp" value="75">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Economics</label>
                        <input type="text" class="form-control" id="economics" aria-describedby="emailHelp" value="56">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Commerce</label>
                        <input type="text" class="form-control" id="commerce" aria-describedby="emailHelp" value="98">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Accounts</label>
                        <input type="text" class="form-control" id="accounts" aria-describedby="emailHelp" value="41">
                    </div>

                </form>
                <button onclick="Calculate()" class="btn btn-primary" type="btn">Calculate</button>
            </div>
            <div class="col-md-6">
                <h2>Result</h2>
                <p><strong>Total:</strong> <span id="total"></span></p>
                <p><strong>Percentage:</strong> <span id="percentage"></span></p>
                <p><strong>Cut off:</strong> <span id="cutOff"></span></p>
                <p><strong> Grade:</strong> <span id="grade"></span></p>

            </div>

        </div>
    </div>

    <script>
        function Calculate() {
            var studentsName = document.getElementById("studentsName").value;
            var registerNumber = document.getElementById("registerNumber").value;

            var language = Number(document.getElementById("language").value)
            var english = Number(document.getElementById("english").value)
            var computer = Number(document.getElementById("computer").value)
            var economics = Number(document.getElementById("economics").value)
            var commerce = Number(document.getElementById("commerce").value)
            var accounts = Number(document.getElementById("accounts").value)

            console.log("studentsName", studentsName)
            console.log("registerNumber", registerNumber)

            console.log("language", language)
            console.log("english", english)
            console.log("computer", computer)
            console.log("economics", economics)
            console.log("commerce", commerce)
            console.log("accounts", accounts)

            let scoredMark = add(language , english , computer , economics , commerce , accounts)

            const percentage = (scoredMark / 600) * 100
            const cutOff = economics + commerce + accounts

            let grade = "E"

            if (scoredMark >= 550 && scoredMark <= 600) {
                grade = "A"
            }

            if (scoredMark >= 500&& scoredMark < 550) {
                grade = "B"
            }
            if (scoredMark >=450 && scoredMark < 500) {
                grade = "C"
            }
            if (scoredMark >=400 && scoredMark < 450) {
                grade = "D"
            }






            document.getElementById("total").innerText = scoredMark;
            document.getElementById("percentage").innerText = percentage.toFixed(2);
            document.getElementById("cutOff").innerText = cutOff;
            document.getElementById("grade").innerText = grade;
        }


        function add(a,b,c,d,e,f){
            let result = a + b + c + d + e + f
            return result;
        }
    </script>
</body>

</html>
