<!DOCTYPE html>

            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        select,
        button {

            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;

        button {
            background: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {

        #message {

            font-size: 18px;
            margin-top: 20px;

</head>

<body>

    <h1>üéì Select Your College (Auto-Select Enabled)</h1>
    <div class="form-group"><label>State</label><select id="state">

    <div class="form-group"><label>District</label><select id="district">

    <div class="form-group"><label>College</label><select id="college">
            <option value="">--Select College--</option>
        </select></div>
    <div class="form-group"><label>Type</label><select id="type">
            <option value="">--Select Type--</option>

    <div class="form-group"><label>University</label><select id="university">

        const $ = id => document.getElementById(id);
        const stateSelect = $("state"), districtSelect = $("district");
        const collegeSelect = $("college"), typeSelect = $("type");
        const universitySelect = $("university"), messageDiv = $("message");

        // Fill States
        new Set(collegedetails.map(c => c.state_name))
        .forEach(s => {
            stateSelect.add(new Option(s, s));
        });

        // Fill Districts on State Change
        stateSelect.onchange = () => {
            districtSelect.length = collegeSelect.length = typeSelect.length = universitySelect.length = 1;
            messageDiv.textContent = "";
            const districts = new Set(collegedetails
                .filter(c => c.state_name === stateSelect.value)
                .map(c => c["district-name"]));
            districts.forEach(d => districtSelect.add(new Option(d, d)));
        };

        // Fill Colleges on District Change
        districtSelect.onchange = () => {
            collegeSelect.length = typeSelect.length = universitySelect.length = 1;
            messageDiv.textContent = "";
            collegedetails
                .filter(c => c.state_name === stateSelect.value && c["district-name"] === districtSelect.value)
                .forEach(c => collegeSelect.add(new Option(c.college_name, c.college_name)));
        };

        // Auto-Select Type & University on College Change
        collegeSelect.onchange = () => {
            typeSelect.length = universitySelect.length = 1;
            messageDiv.textContent = "";
            const sel = collegedetails.find(c => c.college_name === collegeSelect.value);
            if (sel) {
                const typeOpt = new Option(sel.college_type, sel.college_type);
                typeSelect.add(typeOpt);
                typeSelect.selectedIndex = 1;  // Auto-select type

                const univOpt = new Option(sel.university, sel.university);
                universitySelect.add(univOpt);
                universitySelect.selectedIndex = 1;  // Auto-select university
            }
        };

        // Submit Button Click
        $("submit").onclick = () => {
            if (stateSelect.value && districtSelect.value && collegeSelect.value && typeSelect.value && universitySelect.value) {
                messageDiv.textContent = `üéâ Selected: ${collegeSelect.value}, ${districtSelect.value}, ${stateSelect.value} ‚Äî Type: ${typeSelect.value}, University: ${universitySelect.value}`;
            } else {
                messageDiv.textContent = "‚ùå Please select all fields.";
            }
        };
    </script>
