<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uppercase Converter</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="mb-3 text-center">Convert Text to Uppercase</h3>

      <form id="textForm">
        <div class="mb-3">
          <label for="userInput" class="form-label">Enter Text</label>
          <input type="text" class="form-control" id="userInput" placeholder="Type something..." required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Convert to UPPERCASE</button>
      </form>

      <div class="mt-4">
        <h5>Result:</h5>
        <div class="alert alert-success" id="result" role="alert"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById("textForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const input = document.getElementById("userInput").value;
      const upperText = input.toUpperCase();
      document.getElementById("result").textContent = upperText;
    });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
