<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<div class="container">
    <div class="row">
        <div class="col-6">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enter your string here</label>
                    <input type="text" class="form-control" id="inputString">
                  </div>
            </form>
            <button onclick="convertToUpperCase()" class="btn btn-primary" type="btn">Print Upper Case</button>
            <br>
            <button onclick="convertToLowerCase()" class="btn btn-primary" type="btn">Print Lower Case</button>
            <br>
             <button onclick="findingOfStartingName()" class="btn btn-primary" type="btn">lets finding the first name</button>
             <br>
            <button onclick="findingTheFirstLetter()" class="btn btn-primary" type="btn">findingTheFirstLetter</button>
           
        </div>
        <div class="col-4">
            <p>Result: <span id="result"></span></p>
        </div>
    </div>
</div>

<body>
    <script>
        function convertToUpperCase() {
            console.log('convertToUpperCase')
            let firstName = document.getElementById("inputString").value;
            firstName = firstName.toUpperCase()
            document.getElementById("result").innerHTML = firstName

        }

        function convertToLowerCase() {
            console.log('convertToLowerCase')
            let firstName = document.getElementById("inputString").value;
            firstName = firstName.toLowerCase()
            document.getElementById("result").innerHTML = firstName
        }

          function findingOfStartingName()
          {
           console.log('bhavani') 
          let firstName= document.getElementById("inputString").value;
          firstName = firstName.split("");
          firstName=firstName[0]
           document.getElementById("result").innerHTML = firstName
          }
         

    </script>
</body>

</html>
