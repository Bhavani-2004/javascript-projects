<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Mark</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <h1 class="text-center my-4">AuthenticTalented</h1>
  <div class="container">
    <!-- Section 1: AuthenticTalented -->
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="age" class="form-label">Enter Your Age</label>
            <input type="number" class="form-control" id="age" />
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="idcard" />
            <label class="form-check-label" for="idcard">Check if you have ID card</label>
          </div>

          <button onclick="aunthenTallent()" class="btn btn-primary" type="button">Result</button>
        </form>
      </div>

      <div class="col-md-6">
        <h3>Validation Result:</h3>
        <p id="output" class="fw-bold text-success"></p>
      </div>
    </div>

    <!-- Section 2: Fun with Kids -->
    <div class="row mt-6">
      <div class="col">
        <h1 class="text-center my-4">kids carnival  party</h1>
        <form>
          <div class="mb-3">
            <label for="ages" class="form-label">Enter Your Age</label>
            <input type="number" class="form-control" id="ages" />
          </div>

          <div class="mb-3">
            <label for="identitycard" class="form-label">Do you have an ID card? (Type yes or no)</label>
            <input type="text" class="form-control" id="identitycard" />
          </div>

          <button onclick="funKids()" class="btn btn-primary" type="button">Result</button>
        </form>

        <div class="col-md-6 mt-3">
          <h3>result in Junior Talent Fiesta:</h3>
          <p id="getIt" class="fw-bold text-success"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function aunthenTallent() {
      let age = document.getElementById("age").value;
      let checkMe = document.getElementById("idcard").checked;

      if (!age) {
        document.getElementById("output").innerText = "Please enter age";
        return;
      }

      age = Number(age);

      if (age >= 18 && checkMe) {
        document.getElementById("output").innerText = "You are eligible for participating.";
      } else {
        document.getElementById("output").innerText = "Sorry, you're not eligible for participating.";
      }
    }

    function funKids() {
      let ages = document.getElementById("ages").value;
      let identity = document.getElementById("identitycard").value.toLowerCase();
      let result = document.getElementById("getIt");

      if (!ages) {
        result.innerText = "Please enter your age";
        return;
      }

      ages = Number(ages);

      if (ages <= 16) {
        result.innerText = " Welcome to kids with fun!";
        return;
      } 
      if (ages > 16 && identity==='yes') {
        result.innerText = " Welcome to fun with kids dddddd ddddd!";
        // console.log("print it ")
      } 
      else {
        result.innerText = " Sorry, join next time.";
      }
    }
  </script>
</body>

</html>
