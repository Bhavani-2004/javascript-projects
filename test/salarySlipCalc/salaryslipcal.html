<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>salary slip formate of SOFTEKO</h1>

        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">employee Name:</label>
            <input type="email" class="form-control" id="name" aria-describedby="emailHelp">

          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">id:</label>
            <input type="email" class="form-control" id="id" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Basic salary:</label>
            <input type="email" class="form-control" id="basicsalary" aria-describedby="emailHelp">
          </div>
        </form>

        <form>
          <h1> Payments</h1>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Medical:</label>
            <input type="email" class="form-control" id="medical" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">House Rent</label>
            <input type="email" class="form-control" id="rent" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Transportation</label>
            <input type="email" class="form-control" id="transportation" aria-describedby="emailHelp">
          </div>
        </form>
        <button onclick="Calculate()" class="btn btn-primary" type="btn">Calculate</button>

      </div>
      <div class="col-md-6">
        <h2>Salary Slip Summary</h2>
        <p><strong>Employee Name:</strong> <span id="displayName"></span></p>
        <p><strong>Employee ID:</strong> <span id="displayId"></span></p>
        <p><strong>PF:</strong> <span id="pf"></span></p>
        <p><strong>Tax:</strong> <span id="tax"></span></p>
        <p><strong>Net Payable Salary:</strong> <span id="displayNet"></span></p>
      </div>
    </div>
  </div>




  <script>
    function Calculate() {
      var name = document.getElementById("name").value;
      var id = document.getElementById("id").value;

      var basicsalary = Number(document.getElementById("basicsalary").value)
      var medical = Number(document.getElementById("medical").value)
      var rent = Number(document.getElementById("rent").value)
      var transportation = Number(document.getElementById("transportation").value)

      console.log("name", name)
      console.log("id", id)
      console.log("basicsalary", basicsalary)
      console.log("medical", medical)
      console.log("rent", rent)
      console.log("transportation", transportation)



      let totalAmount = basicsalary + medical + rent + transportation;

      const incomeTax = (7.5 / 100) * totalAmount;
      const pfAmount = (12.5 / 100) * totalAmount;

      const totalDetuction = incomeTax + pfAmount;

      let netPayable = totalAmount - totalDetuction;

      document.getElementById("displayName").innerText = name;
      document.getElementById("displayId").innerText = id;
       document.getElementById("pf").innerText = pfAmount;
        document.getElementById("tax").innerText = incomeTax;
      document.getElementById("displayNet").innerText = netPayable.toFixed(2);


    }




  </script>
</body>

</html>
