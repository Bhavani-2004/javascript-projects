<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //pre increment
        var a= 20
        var b= ++a
        console.log(a,b)
    // post increment
        var a=30
        var b=a++
        console.log(a,b)
     // pre decrement
        var n=10
        var i=--n
       console.log(n,i)
      // post decrement
       var n=10
       var i=n--
       console.log(n,i)
    </script>

   

</body>
</html>
