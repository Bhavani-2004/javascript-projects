    <h3>Even and Odd Numbers:</h3>
<div id="result"></div>

<script>
  let arr = [2, 3, 8, 12, 9, 6, 7, 5];
  let output = "";

  for (let i = 0; i < arr.length; i++) {
    let n = arr[i];
    if (n % 2 === 0) {
      output += `${n} → This is an even number<br>`;
    } else {
      output += `${n} → This is an odd number<br>`;
    }
  }
