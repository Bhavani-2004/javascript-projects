<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">

                <form>
                    <div class="mb-3">
                        <label for="text" class="form-label">input</label>
                        <input type="number" class="form-control" id="input" aria-describedby="emailHelp">
                </form>
            </div>
            <button onclick="findResult()" class="btn btn-primary" type="btn">Result</button>
            <div class="col-md-4">
                <h1>The Final Ouput</h1>
                <p><strong>result:</strong> <span id="displayresult"></span></p>
            </div>
        </div>

    </div>
    <script>
        console.log('ddddd')
        function findResult() {
            let result;
            var input = document.getElementById("input").value
            if (!input) {
                result = 'Please enter any value then try'
            } 
            else {
                input = Number(input);
                console.log("input", input)

                if (input % 3 == 0 && input % 5 == 0) {

                    // console.log("fizzbuzz")
                    // document.getElementById("displayresult").innerText="fizzbuzz";
                    result = "fizzbuzz"
                }
                else if (input % 3 == 0) {
                    // console.log("fizz")
                    //  document.getElementById("displayresult").innerText="fizz";
                    result = "fizz"
                }
                else if (input % 5 == 0) {
                    // console.log("buzz")
                    //  document.getElementById("displayresult").innerText="buzz";
                    result = "buzz"
                } else {
                    // console.log('The number is not divisble by 5 or 3')
                    //  document.getElementById("displayresult").innerText="The number is not divisble by 5 or 3";
                    result = "The number is not divisble by 5 or 3"
                }
            }

            document.getElementById("displayresult").innerText = result;


        }


    </script>
</body>

</html>
