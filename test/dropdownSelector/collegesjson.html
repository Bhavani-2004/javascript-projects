<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Your College</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    select:focus,
    input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 4px rgba(52, 152, 219, 0.5);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Select Your College</h1>

    <label for="searchBox">Search College Name:</label>
    <input type="text" id="searchBox" placeholder="Start typing college name..." />

    <label for="collegeDropdown">Choose from the list:</label>
    <select id="collegeDropdown">
      <option value="">-- Select a College --</option>
    </select>
  </div>

  
  <script src="colleges.js"></script>


  <script>
    
    console.log("Colleges from JS file:", colleges);
    console.log("Total colleges loaded:", colleges.length);

    const dropdown = document.getElementById("collegeDropdown");
    const searchBox = document.getElementById("searchBox");

    function updateDropdown(filterText) {
      dropdown.innerHTML = '<option value="">-- Select a College --</option>';

      const filtered = colleges.filter(c =>
        c.college_name.toLowerCase().includes(filterText.toLowerCase())
      );

      filtered.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.college_name;
        opt.textContent = `${c.college_name} (${c.district_name})`;
        dropdown.appendChild(opt);
      });
    }

    
    updateDropdown("");

    
    searchBox.addEventListener("input", () => {
      updateDropdown(searchBox.value);
    });
  </script>
</body>

</html>
