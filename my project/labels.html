<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link rel="stylesheet" href="./labels.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    
  </head>
  <body>
    <div class="container-fluid bg-body-tertiary">
      <div class="row text-center">
        <div class="col">
          <img src="./bootstrap-solid.svg" class="boot1" alt="" />
        </div>
      </div>

      <div class="row text-center">
        <div class="col">
          <h1 class="display-6">Floating labels</h1>
        </div>
      </div>
      <div class="row text-center mt-2">
        <div class="col">
          <h5 style="font-style: normal">
            Build form controls with floating labels via the
          </h5>

          <h5 style="font-style: normal">
            <i style="color: palevioletred; font-style: normal"
              >:placeholder-shown</i
            >
            pseudo-element.<span class="work text-primary">
              <a href="#"></a>Works in latest</span
            >
          </h5>
          <div class="work text-primary">
            <h5><a href="#"></a>Chrome, Safari,and Firefox</h5>
          </div>
        </div>
      </div>

      <div class="row" style="justify-content: space-around">
        <div class="col-5 mt-4 ms-5">
          <div class="form-floating mb-4">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
        </div>
      </div>

        
      <div class="row" style="justify-content: space-around;">
        <div class="col-5 mt-4 ms-5">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  <h5 style="font-style: normal;">Remember me</h5>
                </label>
              </div>
        </div>
      </div>

      <div class="row" style="justify-content: center; margin-left: 1%;">
         <div class="d-grid gap-2 col-5  mt-4 ">
                <button class="btn btn-primary p-3" type="button"> <h4>Sign in</h4></button>
       </div>
        </div>

        <div class="row" style="justify-content: space-evenly;">
            <div class="col-5 mt-4 ms-5 text-center">
                <i class="bi-c-circle"></i> 
                <span style=" font-family:aria-label; font-size:20px; color: grey;">2017-2018</span>
            </div>
           
        </div>

    </div>
  </body>
</html>
